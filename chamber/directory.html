    const companyData = {
      "company_name": "Wolff Olins",

        "city": "London",

        "country": "United Kingdom",

      }, 
      "member_level": "Gold",
      "phone_number": "+1 123-456-7890",  
      "image": "images/c1.jpg" 
    }

    const companyInfo = document.querySelector('#company-info');
