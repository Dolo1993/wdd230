<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact Us | Fruit Drinks</title>
	<link rel="stylesheet" href="styles/contactus.css"> 
	<style>
		body {
			background-image: url("images/fruit1.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<header> 
		<div class ="logo"> 
			<img class="logo-img" src="images/logo.jpg" alt="chamber logo">  
			<p>ORGANIC FRUIT</p>  
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="freshpage.html">Make Your Own Drink</a></li>
				<li><a href="aboutus.html">About Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="contact-info">  
			<h2>We'd love to hear from you!</h2>
			<h3>Contact Information</h3>
			<ol>
				<li><strong>Address:</strong> 123 Main Street, Carlsbad, CA 92008</li>
				<li><strong>Phone:</strong> (555) 555-5555</li>
				<li><strong>Email:</strong> info@fruitdrinks.com</li>
			</ol>
		</section>
		<section>
			<h3>Contact Form</h3>
			<form method="get" action="freshthank.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                <input type="submit" value="Proceed">
            </form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Fruit Drinks. All rights reserved.<span id="last-modified"></span></p>
	</footer>
	<script src="scripts/aboutus.js"></script>
</body>
</html>
